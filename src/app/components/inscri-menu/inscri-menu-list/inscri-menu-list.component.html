         <div class="row align-items-center ">
  
           <div class="col-md-5 mt-5 pt-5">
             <h1 class="mb-3 font-weight-bold text-teal">subscriptions List</h1>

<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">id Inscription</th>
            <th scope="col">Date subscription</th>
            <th scope="col">Price</th>
            <th scope="col">subscription</th>
            <th ></th>
            <th ></th>
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inscrimenu of inscrimenu | async">
            <td>{{ inscrimenu.idinscri }}</td>
            <td>{{ inscrimenu.dateinscri | date }}</td>
            <td>{{ inscrimenu.prix }}</td>
            <td>{{ inscrimenu.abonnement }}</td>
            <td>
              
              <button type="button" (click)="deleteInscrimenu(inscrimenu.idinscri)"class="btn " style="color:#FF0000" ><i class="bi-trash3" aria-hidden="true"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg> </button>
            </td>
                       
          </tr>
        </tbody>
      </table>
    </div>

  <div class="col-lg-3"> </div>
