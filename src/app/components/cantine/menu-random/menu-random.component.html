   <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Main Dish </th>
            <th scope="col">Entree</th>
            <th scope="col">Desert</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of menu">
            <td>{{ menu.platprincipale }}</td>
            <td>{{ menu.entree }}</td>
            <td>{{ menu.desert }}</td>
