      <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
     <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('/../assets/images/hero_1.jpg')">
       <div class="container">
         <div class="row align-items-center ">
  
           <div class="col-md-5 mt-5 pt-5">
             <h1 class="mb-3 font-weight-bold text-teal">Restaurant Service</h1>
             <p><a [routerLink]="['/home']" class="text-white">Home</a> <span class="mx-3">/</span> <a [routerLink]="['/menu-list']" class="text-white">List Of Menus</a></p>
           </div>
           
         </div>
       </div>
     </div>
   </div>
   <div class="row">
   <div class="col-lg-8">
        <div class="card-body">
      <form (ngSubmit)="onSubmit()" #menuForm="ngForm">
        <div class="form-group">
          <label for="platprincipale">Main Dish <span style="color:#FF0000" aria-label="champ obligatoire">*</span></label>
          <input type="text" [(ngModel)]="menu.platprincipale" 
            class="form-control" 
            id="platprincipale" 
            name="platprincipale" 
            placeholder="Enter Main Dish"
            required #platprincipale="ngModel">
        </div>
        <div class="form-group">
          <label for="entree">Entree <span style="color:#FF0000" aria-label="champ obligatoire">*</span></label>
          <input type="text" [(ngModel)]="menu.entree" 
            class="form-control" 
            id="entree" 
            name="entree" 
            placeholder="Entree"
            required #entree="ngModel">
        </div>
        <div class="form-group">
          <label for="desert">Desert <span style="color:#FF0000" aria-label="champ obligatoire">*</span></label>
          <input type="text" [(ngModel)]="menu.desert" 
            class="form-control" 
            id="desert" 
            name="desert" 
            placeholder="Desert"
            required #desert="ngModel">
        </div>
        <div class="form-group">
          <label for="jour">Day <span style="color:#FF0000" aria-label="champ obligatoire">*</span></label>
          <select name="jour" id="jour" [(ngModel)]="menu.jour" >
            <option value="LUNDI">Monday</option>
            <option value="MARDI">Tuesday</option>
            <option value="MERCREDI">Wednesday</option>
            <option value="JEUDI">Thursday</option>
            <option value="VENDREDI">Friday</option>
          </select>
        </div>


        <button type="submit" [disabled]="!menuForm.form.valid" 
          class="btn btn-info">Submit
        </button>
 
      </form>
    </div>
  
  </div>
  </div>
